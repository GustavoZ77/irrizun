<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Unidad</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 th:text="${unity.id != null ? 'Editar Unidad' : 'Nueva Unidad'}"></h1>
    <form th:action="@{/unities}" th:object="${unity}" method="post">
        <input type="hidden" th:field="*{id}"/>

        <div class="form-group">
            <label for="description">Descripción</label>
            <input type="text" id="description" th:field="*{description}" class="form-control" required/>
        </div>

        <div class="form-group">
            <label for="status">Estado</label>
            <input type="checkbox" id="status" th:field="*{status}"/>
        </div>

        <button type="submit" class="btn btn-primary mt-3">Guardar</button>
        <a class="btn btn-secondary mt-3" href="/unities">Cancelar</a>
    </form>
    <!-- Botón para volver a la página de inicio -->
    <a th:href="@{/home}" class="btn btn-secondary mt-3">Volver a Inicio</a>
</div>
</body>
</html>
