<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Cliente</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 th:text="${customer.id == null} ? 'Nuevo Cliente' : 'Editar Cliente'"></h1>
    <form th:action="@{/customers}" th:object="${customer}" method="post">
        <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Nombre" required>
        </div>
        <div class="form-group">
            <label for="lastName">Apellido</label>
            <input type="text" class="form-control" id="lastName" th:field="*{lastName}" placeholder="Apellido" required>
        </div>
        <div class="form-group">
            <label for="address">Dirección</label>
            <input type="text" class="form-control" id="address" th:field="*{address}" placeholder="Dirección">
        </div>
        <div class="form-group">
            <label for="phone">Teléfono</label>
            <input type="text" class="form-control" id="phone" th:field="*{phone}" placeholder="Teléfono">
        </div>
        <div class="form-group">
            <label for="RFC">RFC</label>
            <input type="text" class="form-control" id="RFC" th:field="*{RFC}" placeholder="RFC">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Email" required>
        </div>
        <div class="form-group">
            <label for="status">Estado</label>
            <select class="form-control" id="status" th:field="*{status}">
                <option value="true" th:selected="${customer.status == true}">Activo</option>
                <option value="false" th:selected="${customer.status == false}">Inactivo</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="/customers" class="btn btn-secondary">Cancelar</a>
    </form>
    <!-- Botón para volver a la página de inicio -->
    <a th:href="@{/home}" class="btn btn-secondary mt-3">Volver a Inicio</a>
</div>
</body>
</html>
