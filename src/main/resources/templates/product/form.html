<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Producto</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 th:text="${product.id != null ? 'Editar Producto' : 'Nuevo Producto'}"></h1>
    <form th:action="@{/products}" th:object="${product}" method="post">
        <input type="hidden" th:field="*{id}"/>

        <div class="form-group">
            <label for="code">C칩digo</label>
            <input type="text" id="code" th:field="*{code}" class="form-control" required/>
        </div>

        <div class="form-group">
            <label for="description">Descripci칩n</label>
            <textarea id="description" th:field="*{description}" class="form-control" required></textarea>
        </div>

        <div class="form-group">
            <label for="salesPrice">Precio de Venta</label>
            <input type="number" step="0.01" id="salesPrice" th:field="*{salesPrice}" class="form-control" required/>
        </div>

        <div class="form-group">
            <label for="basePrice">Precio Base</label>
            <input type="number" step="0.01" id="basePrice" th:field="*{basePrice}" class="form-control"/>
        </div>

        <div class="form-group">
            <label for="unity">Unidad</label>
            <select id="unity" th:field="*{unity}" class="form-control">
                <option value="" th:text="'-- Seleccionar Unidad --'">-- Seleccionar Unidad --</option>
                <option th:each="unity : ${unities}" th:value="${unity.id}" th:text="${unity.description}"></option>
            </select>
        </div>

        <div class="form-group">
            <label for="providers">Proveedores</label>
            <select multiple id="providers" th:field="*{provider}" class="form-control">
                <option th:each="provider : ${providers}" th:value="${provider.id}" th:text="${provider.name}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary mt-3">Guardar</button>
        <a class="btn btn-secondary mt-3" href="/products">Cancelar</a>
    </form>
    <!-- Bot칩n para volver a la p치gina de inicio -->
    <a th:href="@{/home}" class="btn btn-secondary mt-3">Volver a Inicio</a>
</div>
</body>
</html>
