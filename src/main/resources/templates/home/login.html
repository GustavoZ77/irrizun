<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <h2 class="text-center mt-5">Iniciar Sesión</h2>
            <div class="card mt-3">
                <div class="card-body">
                    <!-- Formulario de inicio de sesión -->
                    <form th:action="@{/login}" method="post">
                        <!-- Campo de nombre de usuario -->
                        <div class="form-group">
                            <label for="username">Usuario</label>
                            <input type="text" id="username" name="username" class="form-control" placeholder="Nombre de usuario" required>
                        </div>
                        <!-- Campo de contraseña -->
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input type="password" id="password" name="password" class="form-control" placeholder="Contraseña" required>
                        </div>

                        <!-- Mensaje de error si el login falla -->
                        <div th:if="${param.error}" class="alert alert-danger" role="alert">
                            Usuario o contraseña incorrectos. Inténtelo de nuevo.
                        </div>

                        <!-- Mensaje de éxito tras un logout -->
                        <div th:if="${param.logout}" class="alert alert-success" role="alert">
                            Ha cerrado sesión con éxito.
                        </div>

                        <!-- Botón de envío -->
                        <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
