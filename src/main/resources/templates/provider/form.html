<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Proveedor</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 th:text="${provider.id != null ? 'Editar Proveedor' : 'Nuevo Proveedor'}"></h1>
    <form th:action="@{/providers}" th:object="${provider}" method="post">
        <input type="hidden" th:field="*{id}"/>

        <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" required/>
        </div>

        <div class="form-group">
            <label for="phone">Teléfono</label>
            <input type="text" id="phone" th:field="*{phone}" class="form-control" required/>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" required/>
        </div>

        <div class="form-group">
            <label for="address">Dirección</label>
            <input type="text" id="address" th:field="*{address}" class="form-control"/>
        </div>

        <div class="form-group">
            <label for="status">Estado</label>
            <input type="checkbox" id="status" th:field="*{status}"/>
        </div>

        <button type="submit" class="btn btn-primary mt-3">Guardar</button>
        <a class="btn btn-secondary mt-3" href="/providers">Cancelar</a>
    </form>
    <!-- Botón para volver a la página de inicio -->
    <a th:href="@{/home}" class="btn btn-secondary mt-3">Volver a Inicio</a>
</div>
</body>
</html>
