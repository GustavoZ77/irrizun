<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detalles de Cotización</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Detalles de la Cotización</h1>
    <table class="table">
        <tr>
            <th>ID</th>
            <td th:text="${quotation.id}"></td>
        </tr>
        <tr>
            <th>Fecha</th>
            <td th:text="${#dates.format(quotation.date, 'dd/MM/yyyy')}"></td>
        </tr>
        <tr>
            <th>Cliente</th>
            <td th:text="${quotation.customer.name}"></td>
        </tr>
        <tr>
            <th>Descripción</th>
            <td th:text="${quotation.description}"></td>
        </tr>
        <tr>
            <th>Monto Total</th>
            <td th:text="${quotation.amount}"></td>
        </tr>
        <tr>
            <th>Productos</th>
            <td>
                <ul>
                    <li th:each="detail : ${quotation.quotationDetails}" th:text="${detail.product.description + ' - Cantidad: ' + detail.quantity}"></li>
                </ul>
            </td>
        </tr>
    </table>
    <!-- Botón para exportar a PDF -->
    <form th:action="@{/quotations/exportToPdf(id=${quotation.id})}" method="post">
        <button type="submit" class="btn btn-primary">Exportar a PDF</button>
    </form>
    <!-- Botón para volver a la página de inicio -->
    <a th:href="@{/home}" class="btn btn-secondary mt-3">Volver a Inicio</a>
</div>
</body>
</html>
