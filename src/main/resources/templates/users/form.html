<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Usuario</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 th:text="${user.id != null ? 'Editar Usuario' : 'Nuevo Usuario'}"></h1>
    <form th:action="@{/users/save}" th:object="${user}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <div class="form-group">
            <label for="userName">Nombre de Usuario</label>
            <input type="text" id="userName" th:field="*{userName}" class="form-control" required/>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" th:field="*{email}" placeholder="sophie@example.com" size="30"  class="form-control" required/>
        </div>
        <div class="form-group">
            <label for="pwd">Contrase√±a</label>
            <input type="password" id="pwd" th:field="*{pwd}" class="form-control" required/>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a class="btn btn-secondary" href="/users">Cancelar</a>
    </form>
</div>
</body>
</html>
