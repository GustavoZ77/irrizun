<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ver Usuario</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Detalles del Usuario</h1>
    <div class="card">
        <div class="card-body">
            <p><strong>ID:</strong> <span th:text="${user.id}"></span></p>
            <p><strong>Nombre de Usuario:</strong> <span th:text="${user.userName}"></span></p>
            <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
            <p><strong>Contrase√±a:</strong> <span th:text="${user.pwd}"></span></p>
        </div>
    </div>
    <a class="btn btn-secondary mt-3" href="/users">Volver a la lista</a>
</div>
</body>
</html>
