spring.application.name=budget
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect
# Configuración de JDBC para el pool de conexiones
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.batch.initialize-schema=always
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/irrizun?useSSL=false
spring.datasource.username=user
spring.datasource.password=user123

# Configuración por defecto de Thymeleaf (no es necesario incluirlas si usas la estructura estándar)
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.enabled=true
spring.thymeleaf.cache=false
